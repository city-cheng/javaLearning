<!DOCTYPE html>
<html lang="en">
<head>
    <!--
        meta标签：设置一些元数据，元数据不是给用户看的
        charset 指定网页的字符集
        name 指定的数据的名称
        content 指定的数据的内容
            keywords 表示网站的关键字  可以用于被搜索引擎检索到
            可以同时还是用多个关键字，关键字之间使用逗号,隔开
            description 用于指定网站的描述，会显示在搜索引擎的结果中



    -->
    <meta charset="UTF-8" name="keywords" content="HTML5，前端，CSS3">
    <meta name="description" content="这是一个非常不错的网站">
    <!--
        title标签上的内容就是搜索结果超超链接上的内容
    -->
    <title>你好</title>
    <script>
        document.getElementsByTagName("head");
    </script>

</head>
<body>

</body>
</html>
