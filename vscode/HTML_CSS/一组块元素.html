<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块元素的使用</title>
</head>
<body>
    <!--
        布局标签（结构化语义标签）
            header 表示网页的头部  网页中可以有很多头部
            main  表示网页的主体部分（头部以下）   一个网页中只有一个主体
            footer  表示网页的底部
            nav    表示网页中的导航
            aside  表示相关的其他内容（批注）
            article  表示文章

            div  没有语义  就表示一个区块，目前还是主要布局元素
    -->
    <header>我是头部</header>
    <main>我是主体部分</main>
    <footer>我是底部</footer>
    <nav>我是导航</nav>
    <aside>我是其他相关内容</aside>
    <article>我是文章</article>
</body>
</html>
