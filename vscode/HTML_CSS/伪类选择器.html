    <title>Document</title>
    <style>
        /* 
            将ul里的第一个li设置成红色
        */
        ul>li:first-child{
            color: red;
        }
    </style>
</head>
<body>

    <ul>
        <li class="first">第一个</li>
        <li>第二个</li>
        <li>第三个</li>
        <li>第四个</li>
        <li>第五个</li>
    </ul>
</body>
</html>
